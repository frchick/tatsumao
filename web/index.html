<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tatsumao">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tatsumao</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
	<div id="flutter_startup_state"></div>
	<button id="button1">フルスクリーン表示</button>
	<script>
    window.addEventListener('load', function(ev) {
      // フルスクリーン表示
      var button = document.getElementById('button1');
      setup_state = document.querySelector('#flutter_startup_state');
      button.addEventListener('click', function(){
        // Chrome & Firefox v64以降
        if( document.body.requestFullscreen ) {
          document.body.requestFullscreen();

        // Firefox v63以前
        } else if( document.body.mozRequestFullScreen ) {
          document.body.mozRequestFullScreen();

        // Safari & Edge & Chrome v68以前
        } else if( document.body.webkitRequestFullscreen ) {
          document.body.webkitRequestFullscreen();
          
        // IE11
        } else if( document.body.msRequestFullscreen ) {
          document.body.msRequestFullscreen();
        }

        button.style.display = "none";

        // Download main.dart.js
        setup_state.textContent = "Loading entrypoint...";
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        }).then(function(engineInitializer) {
          setup_state.textContent = "Initializing engine...";
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          setup_state.textContent = "Running app...";
          return appRunner.runApp();
        });
      });
    });
  </script>
</body>
</html>
