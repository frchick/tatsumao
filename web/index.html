<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The king of Tatsuma assigns you.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tatsumao">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TatsumaO</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Flutter WEB アプリ起動前に表示するページ -->
  <!-- CSSでスタイル指定すると FlutterApp の表示に影響するので、各タグに直接書く -->
  <div style="text-align:center; margin-top:100px;">
    <div style="display:inline-block; width:80%;">
	  <button id="start_html" style="font-size:32px;">HTML</button>
	  <button id="start_canvaskit" style="font-size:32px;">CanvasKit</button>
      <p id="startup_state" style="font-size:32px; font-family:sans-serif;">起動中...(0/3)</p>
    </div>
  </div>
  <script>
	function start_app(state, renderer)
	{
	  // Flutter WEB アプリの標準的な起動シーケンス
      state.textContent = renderer + "起動中...(1/3)";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        state.textContent = renderer + "起動中...(2/3)";
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        state.textContent = renderer + "起動中...(3/3)";
        return appRunner.runApp();
      });
    }

	window.addEventListener('load', function(ev) {
	  var btnHtml = document.getElementById('start_html');
	  var btnCanvasKit = document.getElementById('start_canvaskit');
	  var state = document.getElementById('startup_state');

	  btnHtml.addEventListener('click', function(){
        window.flutterWebRenderer = "html";
		start_app(state, "HTML:");
      });
	  btnCanvasKit.addEventListener('click', function(){
        window.flutterWebRenderer = "canvaskit";
		start_app(state, "CanvasKit:");
      });
	});
  </script>
</body>
</html>
