<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tatsumao">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tatsumao</title>
  <link rel="manifest" href="manifest.json">

  <style type="text/css">
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Flutter WEB アプリ起動前に表示するページ -->
  <!-- CSSでスタイル指定すると FlutterApp の表示に影響するので、各タグに直接書く -->
  <div style="text-align:center; margin-top:100px;">
    <div style="display:inline-block; width:80%;">
      <button id="start_app_button" style="display:none; font-size:32px; font-family:sans-serif;">TatsumaOを起動</button>
      <p id="ios_warning" style="display:none; font-size:32px; font-family:sans-serif;">iPhone/iPadでは、アドレスバー左端の「<b><small>あ</small>あ</b>」→「<b>ツールバーを非表示</b>」をタップしてから、起動してください。</p>
      <p id="startup_state" style="font-size:32px; font-family:sans-serif;"></p>
    </div>
  </div>
	<script>
    // Flutter WEB アプリの標準的な起動シーケンス
    function srart_app(state)
    {
      state.textContent = "起動中...(1/3)";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        state.textContent = "起動中...(2/3)";
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        state.textContent = "起動中...(3/3)";
        return appRunner.runApp();
      });
    }

    // iOSだけ起動シーケンスをかえるための処理
    window.addEventListener('load', function(ev) {
      var button = document.getElementById('start_app_button');
      var warning = document.getElementById('ios_warning');
      var state = document.getElementById('startup_state');

      // iOS(iPhone/iPad)の場合、Safariのクラッシュバグ回避のために、ツールバーを非表示にさせてから起動する。
      const ua = navigator.userAgent
      const isIOS =
        (ua.indexOf("iPhone;") >= 0) ||
        (ua.indexOf("iPad;") >= 0) ||
        (ua.indexOf("Macintosh;") >= 0);  // iPad が 'Macintosh' を返してくる！
      if(isIOS){
        button.style.display = "inline-block";
        warning.style.display = "inline-block";

        button.addEventListener('click', function(){
          button.style.display = "none";
          warning.style.display = "none";
          srart_app(state);
        });
      }else{
        srart_app(state);
      }
    });
  </script>
</body>
</html>
